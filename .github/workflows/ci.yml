name: CI

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install GTK4 and libadwaita dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-4-dev \
          libadwaita-1-dev \
          build-essential \
          pkg-config

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy
        override: true

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build workspace
      run: cargo build --verbose --all

    - name: Run tests
      run: cargo test --verbose --all

  build-cli-only:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Build CLI and providers (no GTK)
      run: |
        cargo build --verbose -p fluxara-core
        cargo build --verbose -p fluxara-cli
        cargo build --verbose -p fluxara-provider-flatpak
        cargo build --verbose -p fluxara-provider-apt
        cargo build --verbose -p fluxara-provider-pacman
        cargo build --verbose -p fluxara-converter
        cargo build --verbose -p fluxara-builder
        cargo build --verbose -p fluxara-drivers
        cargo build --verbose -p fluxara-maintenance
        cargo build --verbose -p fluxara-appstream
        cargo build --verbose -p fluxara-daemon
        cargo build --verbose -p fluxara-polkit-agent
